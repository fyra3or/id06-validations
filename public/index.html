<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>ID06 validations</title>
  </head>
  <body>

    <main class="container p-3">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <form id="validation-form">
            <h1 class="text-center mb-5">ID06 validations</h1>

            <div class="row g-3">
              <div class="col-md-4">
                <select id="country-select" class="form-select form-select-lg"></select>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="person-id"
                  placeholder="ID number"
                />
              </div>
            </div>
            <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-primary btn-lg">Validate</button>
            </div>
          </form>
          <div id="validation-feedback" class="mt-3"></div>
        </div>
      </div>
      <hr class="my-5" />
      <div class="row justify-content-center">
        <div class="col">
          <h2>Country details</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Format</th>
                <th scope="col">Description</th>
                <th scope="col">Examples</th>
              </tr>
            </thead>
            <tbody id="countries-table"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('validation-form').addEventListener('submit', validate);

      fetch('/api/countries')
        .then((response) => response.json())
        .then((data) => {
          renderCountryOptions(data.countries);
          renderCountryTable(data.countries);
        });

      function validate(e) {
        e.preventDefault();
        const countryCode = document.getElementById('country-select').value;
        const personId = document.getElementById('person-id').value;

        fetch(`/api/validatePersonId?countryCode=${countryCode}&personId=${personId}`)
          .then((response) => response.json())
          .then((data) => {
            renderFeedback(data);
          });
      }

      function renderCountryOptions(countries) {
        const selectEl = document.getElementById('country-select');
        const sortedCountries = countries.sort((a, b) => {
          return a.name > b.name;
        });
        sortedCountries.forEach((item) => {
          const optionEl = document.createElement('option');
          optionEl.value = item.code;
          optionEl.text = item.name;
          selectEl.add(optionEl, null);
        });
      }

      function renderCountryTable(countries) {
        const tbodyEl = document.getElementById('countries-table');

        const tableRows = countries.reduce(function(content, item) {
          content += '<tr>';
          content += `<th scope="row">${item.name}</th>`;
          content += `<td>${item.code}</td>`;
          content += `<td>${item.format}</td>`;
          content += `<td>${item.description}</td>`;
          content += `<td>${item.examples.join("<br>")}</td>`;
          content += '</tr>';

          return content;
        }, '');

        tbodyEl.innerHTML = tableRows;
      }

      function renderFeedback(data) {
        const feedbackEl = document.getElementById('validation-feedback');
        const statusClass = data.isValid ? 'alert-success' : 'alert-danger';
        const statusText = data.isValid ? 'is valid' : 'is not valid';

        feedbackEl.innerHTML = `
          <div class="alert ${statusClass}">
            personId <b>${data.personId}</b> ${statusText} for countryCode <b>${data.countryCode}</b>
          </div>
        `;
      }
    </script>

  </body>
</html>
